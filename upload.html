<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automating VBA Macro Documentation and Transformation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .upload-button {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
        .file-input {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automating VBA Macro Documentation and Transformation</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" required>
            </div>
            <button type="submit" class="upload-button">Upload VBA Macro File</button>
        </form>
    </div>
</body>
</html>
